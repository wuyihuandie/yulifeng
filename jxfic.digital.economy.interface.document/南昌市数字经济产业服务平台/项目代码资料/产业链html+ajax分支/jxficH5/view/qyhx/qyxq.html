<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>企业信用详情</title>
		<script type="text/javascript" src="../../source/js/public.js" ></script><!--公共引入js、css-->
	    <script type="text/javascript" src="../../source/js/includefile.js" ></script><!--公共方法js-->
	</head>
	<style>
		html,body{
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		iframe{
			width: 100%;
			height: 99%;
		}
	</style>
	<script>
		$(function(){
			var entname=getUrlValue("entname");
			if(entname){
				qyxq(entname);
			}
		})
		function qyxq(entname){
			var datas = {};
			datas.ENTNAME=entname;
			$.ajax({
		        type: 'POST',
		        url : BASE_URL+'/entPanoramicController/getEntCreditxq',
		        data:{
		            param:JSON.stringify(datas)//参数
		        },
		        cache : false,
		        success : function(text) {
		        	var jsonData = JSON.parse(text);
		        	var url = jsonData.data.httpUrl;
		        	url = decodeURI(url);//unicode解码
		        	$("iframe").attr("src",url);
		        }
		    })
		}
	</script>
	<body>
		<iframe src="" frameborder="no" border="0"></iframe>
	</body>
</html>
