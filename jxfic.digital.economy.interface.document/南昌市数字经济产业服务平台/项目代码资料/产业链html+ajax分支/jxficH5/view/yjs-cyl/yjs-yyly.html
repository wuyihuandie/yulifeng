<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>产业链</title>
		<script type="text/javascript" src="../../source/js/public.js"></script>
		<!--公共引入js、css-->
		<script type="text/javascript" src="../../source/js/includefile.js"></script>
		<!--公共方法js-->
		<link rel="stylesheet" href="../../source/css/yjs-cyl/yjs-yyly.css" />
		<script type="text/javascript" src="../../source/js/yjs-cyl/yjs-yyly.js"></script>


	</head>
	<body>
		<!--外部框架div-->
		<div class="layui-col-md12">
			<!--头div-->
			<div class="layui-col-md12 all-head" id="headDiv">

			</div>
			<!--div(用于背景图)-->
			<div class="layui-col-md12 all-body-bg">
				<!--内容div-->
				<div class="all-body">
					
					<!-- 中间布局 -->
					<div class="all-body-center"> 	
						<!-- 头部不动 -->
						<div class="center-top">
							
							<div class="top-three">
								<div class="three-center">
									<div class="twobutton" id="wlw">
										物联网
									</div>
									<div class="twobutton twobutton-exchange">
										云计算
									</div>
								</div>
							</div>
							<div class="top-four">
								<svg width="100%" height="100%" viewBox="0 0 1297 41" fill="none" xmlns="http://www.w3.org/2000/svg">

									<path stroke-dasharray="2,2" d="M770 1V20.2308H436V41" stroke="#31F7FB" />
									<path stroke-dasharray="2,2" d="M770 0V20.7407H871V40" stroke="#31F7FB" />
									<path stroke-dasharray="2,2" d="M770 0V20.3636H1296V40" stroke="#31F7FB" />
									<path stroke-dasharray="2,2" d="M770 1V20.6226H1V41" stroke="#31F7FB" />
									<path d="M770 0V20.7407H871V40" stroke="#31F7FB" class="circle-load-svg2" />
								</svg>


							</div>
							<div class="top-five">
								<div class="fourbutton " id="industry">
									<img src="../../source/img/cyl/icon_cyl_1.png">
									产业链图
								</div>
								<div class="fourbutton " id="technology">
									<img src="../../source/img/cyl/icon_jsxl_1.png">
									技术路线图
								</div>
								<div class="fourbutton button-exchange" id="use">
									<img src="../../source/img/cyl/icon_yyly_1.png">
									应用领域图
								</div>
								<div class="fourbutton" id="district">
									<img src="../../source/img/cyl/icon_qyfb_1.png">
									区域分布图
								</div>
							</div>
						</div>

						<!-- 应用领域-文档 -->
						 <div class="center-body-jslx">
							<!-- 中间应用领域图 -->
							<div class="application">
								<div class="picture">
									<img src="../../source/img/cyl3/cy2.png" >
								</div>
								<div class="location financial" onclick="queryList('57',this)">
									<div class="title">
										金融云
									</div>
									<div class="math" id="57">

									</div>
								</div>
								
								<div class="location government" onclick="queryList('58',this)">
									<div class="title">
										政务云
									</div>
									<div class="math" id="58">

									</div>
								</div>
								
								<div class="location education"  onclick="queryList('59',this)">
									<div class="title">
										教育云
									</div>
									<div class="math" id="59">

									</div>
								</div>
								
								<div class="location manufacture"  onclick="queryList('60',this)">
									<div class="title">
										制造云
									</div>
									<div class="math" id="60">

									</div>
								</div>
								
								<div class="location medical"  onclick="queryList('61',this)">
									<div class="title">
										医疗云
									</div>
									<div class="math" id="61">

									</div>
								</div>
								
								<div class="location game"  onclick="queryList('62',this)">
									<div class="title">
										游戏云
									</div>
									<div class="math" id="62">

									</div>
								</div>
								
								<div class="location energy"  onclick="queryList('63',this)">
									<div class="title">
										能源云
									</div>
									<div class="math" id="63">

									</div>
								</div>
								
								<div class="location stockpile"  onclick="queryList('64',this)">
									<div class="title">
										储存云
									</div>
									<div class="math" id="64">

									</div>
								</div>
								
								<div class="location transportation"  onclick="queryList('65',this)">
									<div class="title">
										交通云
									</div>
									<div class="math" id="65">

									</div>
								</div>
								
								<div class="location safety"  onclick="queryList('66',this)">
									<div class="title">
										安全云
									</div>
									<div class="math" id="66">

									</div>
								</div>
								
								<div class="location agriculture"  onclick="queryList('67',this)">
									<div class="title">
										农业云
									</div>
									<div class="math" id="67">

									</div>
								</div>
								
								<div class="location retail"  onclick="queryList('68',this)">
									<div class="title">
										零售云
									</div>
									<div class="math" id="68">

									</div>
								</div>
								
								<div class="location media"  onclick="queryList('69',this)">
									<div class="title">
										媒体云
									</div>
									<div class="math" id="69">

									</div>
								</div>
								<div class="location logistics"  onclick="queryList('70',this)">
									<div class="title">
										物流云
									</div>
									<div class="math" id="70">

									</div>
								</div>
							</div>
							<!-- 左边 -->
							 <div class="all-left" >
								 <div class="left-top">
									 领域项目数量
								 </div>
								 <div class="left-body">
									 <img src="../../source/img/title_border_left.png">
								 </div>
								 <div class="left" id="left">

								 </div>
							 </div>
							<!-- 右边 -->
							<div class="all-right">
								<div class="left-two">
									企业排名
									<div class="layui-input-block downBox">
										<select name="city" lay-verify="required" class="select" onchange="changeButton()">
											<option value="2">营业收入</option>
											<option value="3">利税总额</option>
										</select>
									</div>
								</div>
								<div class="left-three">
									<img src="../../source/img/title_border_left.png">
								</div>
							
								<div class="left-five" id="entList">
							
								</div>
								<div class="right-five">
									数据来源：<span id="dataSource"></span>
									</br>
									数据采集截止日期：<span id="dataCollectionTime"></span>
								</div>
							</div>
						</div> 
						<!-- 底部不动 -->
						<div class="center-foot">
							<div class="datalogo">
								<img src="../../source/img/ncbd.png">
								<span id="systemDepart">南昌市大数据发展管理局</span>
							</div>
						</div>
					</div>
					
				</div>
			</div>

			<!--底div-->

		</div>
	</body>
</html>
