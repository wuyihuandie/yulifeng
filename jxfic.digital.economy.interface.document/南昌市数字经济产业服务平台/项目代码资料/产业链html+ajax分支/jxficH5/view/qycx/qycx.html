<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>企业查询</title>
    <script type="text/javascript" src="../../source/js/public.js" ></script><!--公共引入js、css-->
    <script type="text/javascript" src="../../source/js/includefile.js" ></script><!--公共方法js-->
    <script src="../../source/js/qycx/qycx.js"></script>
    <script src="../../source/js/jquery.nicescroll.js"></script>
    <script type="text/javascript" src="../../source/js/xlsx.core.min.js" ></script><!--公共方法js-->
    <link rel="stylesheet" href="../../source/css/qycx/qycx_new.css">

    <style>
        .layui-laypage a, .layui-laypage span {
            background-color: transparent;
            color: #fff;
            font-size: 12px;
        }
    </style>
</head>
<body>
<!--外部框架div-->
<div class="layui-col-md12" style="overflow: hidden;">
    <!--头div-->
    <div class="layui-col-md12 all-head" id="headDiv">

    </div>
    <!--div(用于背景图)-->
    <div class="layui-col-md12 all-body-bg">
        <!--内容div-->
        <div class="all-body">

            <!--内容中间div-->
            <div class="layui-col-md12 all-body-middle">
                <div class="all-body-center-tj">
                    <div class="arealist" style="padding: 0">
                        <div class="key">标签：</div>
                        <div id="divTypeList" class="values">
                            <span data-name="" class="on">全部</span>
                        </div>
                    </div>
                    <div class="arealist">
                        <div class="key">所属县区：</div>
                        <div id="divAreaList" class="values">
                            <span data-name="" class="on">全市</span>
                        </div>
                    </div>
                    <div class="arealist" id="arealist">
                        <div class="key">行业分类：</div>
                        <div id="values" class="values">
                            <span data-name="" class="on">全部</span>
							<span data-name="NK01" >计算机、通信和其他电子设备制造业</span>
							<span data-name="NK05" id="sthree" >信息传输、软件和信息技术服务业</span>
						</div>
						<div class="" id="three">
							<span data-name="NK02" class="ree" style="padding-left: 0;">电信、广播电视和卫星传输服务业</span>
							<span data-name="NK03" class="ree">互联网和相关服务业</span>
							<span data-name="NK04" class="ree">软件和信息技术服务业</span>
						</div>
                    </div>
                    <div class="arealist">
                        <div class="key">营业收入：</div>
                        <div id="divYsList" class="values">
                            <span data-name="" class="on">全部</span>
                            <span data-name="0">500万以下</span>
                            <span data-name="1">500-1000万</span>
                            <span data-name="2">1000-1500万</span>
                            <span data-name="3">1500-2000万</span>
                            <span data-name="4">2000-10000万</span>
                            <span data-name="5">10000万以上</span>
                        </div>
                    </div>
                    <div class="arealist">
                        <div class="key">注册资本：</div>
                        <div id="divRegcapList" class="values">
                            <span data-name="" class="on">全部</span>
                            <span data-name="0">100万以内</span>
                            <span data-name="1">100~500万</span>
                            <span data-name="2">500~1000万</span>
                            <span data-name="3">1000~2000万</span>
                            <span data-name="4">2000~5000万</span>
                            <span data-name="5">5000万~1亿</span>
                            <span data-name="6">1亿以上</span>
                        </div>
                    </div>
                    <div class="arealist">
                        <div class="key">成立时间：</div>
                        <div id="divEstdateList" class="values">
                            <span data-name="" class="on">全部</span>
                            <span data-name="0">1年内</span>
                            <span data-name="1">1~3年</span>
                            <span data-name="2">3~5年</span>
                            <span data-name="3">5~10年</span>
                            <span data-name="4">10年以上</span>
                            <!--<a class="qyml" href="qyml.html?menuType=4"><img src="../../source/img/qycx/icon_qyml.png">&nbsp;企业名录</a>-->
                            <a class="qyml" onclick="openQcc()">企查查</a>
                            <img src="../../source/img/qycx/icon_search.png" class="search_img" title="点击或回车查询" style="float: right;height: 35px;margin-left: 20px;">
                            <input type="text" class="all-body-center-search-input" placeholder="　请输入企业名称" maxlength="38"/>
                        </div>
                    </div>

                </div>

                <div class="all-body-center-body">
                    <div class="all-body-center-wz">
                        <span>查询结果：共为您找到&nbsp;<span style="color: #0ca0a3" id="count"></span>&nbsp;家公司</span>
                        <span class="exportBtn" onclick="exportDatas()">导出</span>
                        <select onchange="queryEntList(this)">
                            <option value="1">按成立时间升序</option>
                            <option value="2">按成立时间降序</option>
                            <option value="3">按注册资本升序</option>
                            <option value="4">按注册资本降序</option>
                            <option value="5">按营业收入升序</option>
                            <option value="6">按营业收入降序</option>
                            <option value="7">按招标项目数升序</option>
                            <option value="8">按招标项目数降序</option>
                            <option value="9">按专利数量升序</option>
                            <option value="10">按专利数量降序</option>
                            <option value="11">按软著数量升序</option>
                            <option value="12">按软著数量降序</option>
                        </select>
                    </div>
                    <div class="all-body-center-head"></div>
                </div>
                <div id="fy"></div>
                <div style="display: none;">
                    <table id="data_export">
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--底div-->

</div>
</body>
</html>
